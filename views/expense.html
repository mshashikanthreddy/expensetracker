<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <h2><center>Expense Tracker</center></h2><hr>
    <div id="premium">
        <button id="rzp-button1">Buy Premium</button>
    </div>
    <div id="download">
        <button onclick="download()">Download</button>
    </div>
    <div>
    <form onsubmit="showExpenditure(event)">
    <label>Expense-amount:</label>
    <input type="number" id="price" name="price" required />
    <label>Expenditure-description:</label>
    <input type="text" id="description" name="description" required/>
    <label>choose a category:</label>
    <select id="category" name="category" >
        <option value="Electricity">Electricity</option>
        <option value="Grocery">Grocery</option>
        <option value="Education">Education</option>
        <option value="Fuel">Fuel</option>
        <option value="Health">Health</option>
        <option value="Entertainment">Entertainment</option>
    </select>
    <button>Add Expense</button>
    </form>
    </div>
    
    <table id="listOfExpenditures">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="tablebody">
            <!--Expenses will be added here-->
        </tbody>
    </table>
    <ul id="leaderboard"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="expense.js"></script>
</body>
</html>
